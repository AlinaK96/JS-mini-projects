<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">

    <title>Слайдер</title>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div
        style="
          background: linear-gradient(253deg, rgba(194,193,198,1) 0%, rgba(219,158,52,1) 100%);
        "
      >
        <h1>Professional team</h1>
        <p>Hight quality chefs</p>
      </div>

        <div
          style="
            background: linear-gradient(253deg, rgba(209,101,0,1) 0%, rgba(88,36,19,1) 100%);
          "
        >
          <h1>Great meals</h1>
          <p>Food culture</p>
        </div>

        <div
          style="
            background: linear-gradient(253deg, rgba(218,74,53,1) 0%, rgba(81,68,86,1) 100%);
          "
        >
          <h1>Spectacular view</h1>
          <p>Love and great music</p>
        </div>
        <div
          style="
            background: linear-gradient(253deg, rgba(212,70,100,1) 0%, rgba(240,1,59,1) 100%);
          "
        >
          <h1>Freshly squeezed juices</h1>
          <p>Rich in vitamins</p>
        </div>
        <div
          style="
            background: linear-gradient(253deg, rgba(174,213,0,1) 0%, rgba(89,41,83,1) 100%);
          "
        >
          <h1>Fruit plates</h1>
          <p>Mouthwatering ripe fruits</p>
        </div>
        <div
          style="
            background: linear-gradient(253deg, rgba(235,107,8,1) 0%, rgba(176,20,7,1) 100%);
          "
        >
          <h1>Fresh sushi</h1>
          <p>Rich in taste</p>
        </div>
      </div>
      <div class="main-slide">
        <div
          style="
            background-image: url('https://i.artfile.me/wallpaper/01-02-2018/1920x1080/eda-ryba--moreprodukty--sushi--rolly-yap-1299808.jpg');
          "
        ></div>
        <div
          style="
            background-image: url('https://img4.goodfon.ru/original/2112x1188/a/22/frukty-vinograd-granat-malina-iagody-klubnika-papaiia-kivi-g.jpg');
          "
        ></div>
        <div
          style="
            background-image: url('https://www.celego.fi/wp-content/uploads/2019/11/celego-hero-elinrarvike.jpg');
          "
        ></div>
        <div
          style="
            background-image: url('https://cdn.vor.us/event/360776/og/e319511f7b7d451fb0c5822dcd7e4a8f.image!png.989166.png.penthouse1.png');
          "
        ></div>
        <div
          style="
            background-image: url('https://cdn.laisvalaikiodovanos.lt/storage/photos/products/099864/76537.jpg');
          "
        ></div>
        <div
          style="
            background-image: url('https://s3.amazonaws.com/arc-wordpress-client-uploads/infobae-wp/wp-content/uploads/2018/06/08131050/Anthony-Bourdain_cocinando_1920.jpg');
          "
        ></div>
      </div>
      <div class="controls">
        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>


    <script src="./main.js"></script>

  </body>
</html>
